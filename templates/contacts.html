{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
{% block main %}
    <h1>Send message</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="text" placeholder="Message text">
        <button type="submit">Send</button>
    </form>
{% endblock %}
