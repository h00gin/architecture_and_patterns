{% extends 'base.html' %}
{% block title %}List of courses{% endblock %}
{% block main %}
    <h1>List of courses</h1>
    <form method="post">
        <ul>
            {% for object in objects_list %}
                <li>
                    {{ object.name }}
                    <span><a href="/copy_course/?name={{ object.name }}">copy</a></span>
                    <span><a href="/change_course/">change</a></span>

                </li>
            {% endfor %}
        </ul>
    <a href="/create_course/">Create course</a>
    </form>
{% endblock %}
